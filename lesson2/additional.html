//  - Нам дано масив друзів let friends = ["Ivan", "Slavik", "Grisha", "Lera", "Ira"]; Потрібно зробити перевірку якщо
//  кількість елементів у масиві більше або дорівнює 3, то виводиться повідомлення про те, що це великий масив, в якому  3 і більше елементи.
//          Інакше слід вивести на екран повідомлення про те, що це маленький масив, в якому менше 3-х елементів.

if (friends.length >= 3) {
    console.log('це великий масив, в якому  3 і більше елементи.');
}

    console.log('це маленький масив, в якому менше 3-х елементів.')

//  - Маємо 3 числа і між ним  нам потрібно знайти те що посередині.

let qwe = Math.floor(Math.random() * 100);
let asd = Math.floor(Math.random() * 100);
let zxc = Math.floor(Math.random() * 100);
if ((qwe > asd && qwe < zxc) || (qwe > zxc && qwe < asd)) {
    console.log(qwe + ' qwe - Середнє число');
}
else if ((asd > qwe && asd < zxc) || (asd > zxc && asd < qwe))  {
    console.log(asd + ' asd - Середнє число');
}
else if ((zxc > asd && zxc < qwe) || (zxc > qwe && zxc < asd))  {
    console.log(zxc + ' zxc - Середнє число');
}
else if (qwe === asd || qwe === zxc || asd === zxc) {
    console.log(' Два з трьох чисел співпали.')
}
