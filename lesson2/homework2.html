<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    //     - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    //     (в першу, другу, третю или четверту частину години).
    let time = Math.floor(Math.random() * 60);
    if (time <= 15) {
        console.log('Перша частина години');
    }
    else if (time > 15 && time <= 30) {
        console.log('Друга частина години');
    }
    else if (time > 30 && time <= 45) {
        console.log('Третя частина години');
    }
    else if (time > 45 && time <= 59) {
        console.log('Четверта частина години');
    }
    else {
        console.log('Некорректне значення');
    }
    //     - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
    let day = Math.floor(Math.random() * 32);
    if (day < 11) {
        console.log('Перша декада місяця');
    }
    else if (day > 10 && day <= 20) {
        console.log('Друга декада місяця');
    }
    else if (day > 20 && day <= 31) {
        console.log('Третя декада місяця');
    }
    else {
        console.log('Некорректне значення');
    }

    //     - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //         Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)
    let test = false;

    if (test !== true) {
        console.log('Вірно');
    }
    else {
        console.log('Неправильно');
    }

    test !== true ? (console.log('Вірно')): (console.log('Неправильно'));


    //     - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3
    let a;
    a = 1;
    a !== 0 ? (console.log('Вірно')): (console.log('Невірно'));
    a = 0;
    a !== 0 ? (console.log('Вірно')): (console.log('Невірно'));
    a = -3;
    a !== 0 ? (console.log('Вірно')): (console.log('Невірно'));
    //     - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.
    let i = prompt('Введіть порядковий номер тижня: ');
    switch (i) {
        case '1':
            console.log('План на понеділок: ');
            break;
        case '2':
            console.log('План на вівторок: ');
            break;
        case '3':
            console.log('План на середу: ');
            break;
        case '4':
            console.log('План на четвер: ');
            break;
        case '5':
            console.log("План на п'ятницю: ");
            break;
        case '6':
            console.log('План на суботу: ');
            break;
        case '7':
            console.log('План на неділю: ');
            break;
        default:
            console.log('Некорректне значення');
    }
    //     - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.
    let year = Math.floor(Math.random() * 2022);
    if (Number.isInteger(year / 4)) {
        console.log(year + ' це високосний рік');
    }
    else {
        console.log(year + ' це не високосний рік');
    }

    //     - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!
    let xxx = 'ECMAScript'
    if (xxx === prompt('Яка «офіційна» назва JavaScript?')) {
        console.log('Правильно!');
    }
    else {
        console.log('Не знаєте? ECMAScript!');
    }


</script>


</body>
</html>
